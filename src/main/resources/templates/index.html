<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Task 2</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
</head>
<body>
	<h1>My Friends</h1>
	<table class="table table-striped table-dark">
	<thead>
	<tr>
	<th scope ="col">Friends Name</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="friend:${friendList}">
	<td th:text="${friend.Name}">
	</tbody>
</table>

	<h1>Add new friend to list</h1>

<form action="#" th:action="@{/index}" th:object="${friend}" method="post">

    <p>Name: <input type="text" name="friend" th:field="*{Name}" /></p>
	<input type="submit" value="Add your friend" />
    </form>


    </body>
</html>
